<html>
    <head>
        <title>RegisterPage</title>
         <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="login-body">
        <header>
        <a href="index.html" class="logo">Muscle<span> Garage</span></a>
    </header>
    <section class="login-section">
    <div class="otpsender" id="otpsender">
        <div class="login">
        <h1 class="heading">Register <span>Here</span></h1>
        <form id="registrationForm">

            <label for="email">Username:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            <button class="click" id="sendBtn" type="submit">Create Account</button>
            <p>Already have an account? <a href="LoginPage.html">Login</a></p>
        </form>
    </div>
    </div>
    </section>
    <script src="registration.js"></script>
    </body>
</html>
